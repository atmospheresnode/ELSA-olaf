{% extends 'base-derk.html' %}
{% load static %}

{% block title_block %}
{{ userprofile }} - Profile Settings
{% endblock %}

{% block main_header_block %}
Profile Settings
{% endblock %}

{% block body_block %}
<style> 
    .profile-settings-container {
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .profile-settings-container h3 {
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
        margin-bottom: 25px;
    }
    
    .form-control {
        margin-bottom: 20px;
    }
    
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 25px;
        transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<br><br>
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 profile-settings-container">
            <h3>Profile Settings</h3>
            <form id="first_form" method="post" action="{% url 'friends:settings' user.pk %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">Update First Name</label>
                    <input type="text" name="first_name" class="form-control" placeholder="New First Name" value="">
                </div>
                <div class="form-group">
                    <label for="last_name">Update Last Name</label>
                    <input type="text" name="last_name" class="form-control" placeholder="New Last Name" value="">
                </div>
                <div class="form-group">
                    <label for="email">Update Email</label>
                    <input type="email" name="email" class="form-control" placeholder="New Email" value="">
                </div>
                <div class="form-group">
                    <label for="current_password">Update Password</label>
                    <input type="password" name="current_password" class="form-control" placeholder="Current Password">
                </div>
                <div class="form-group">
                    <input type="password" name="new_password" class="form-control" placeholder="New Password">
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm New Password">
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary" value="Save Changes">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
