{% extends 'base-derk.html' %}
{% load static %}

{% block title_block %}
Fill Data
{% endblock %}

{% block main_header_block %}
Specify Some Data
{% endblock %}

{% block body_block %}

<script src="{% static 'js/build_a_bundle.js' %}" type="text/javascript"></script>

<!-- Custom Styles -->
<style>
    .btn-custom {
        display: inline-flex;
        align-items: center; 
        justify-content: center; 
        color: white;
        padding: 8px 16px;
        background-color: #5F9EA0; /* Cadet Blue */
        border: none;
        border-radius: 5px;
        text-decoration: none; 
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn-custom:hover {
        background-color: #004d4d; /* Dark Cyan */
    }
    
    .btn-custom i {
        font-size: 18px;
        margin-right: 5px;
    }

    /* Header Styles */
    .header-gradient {
        background: linear-gradient(135deg, #008B8B, #004d4d);
        color: white;
        padding: 8px;
        border-radius: 12px 12px 12px 12px;
        text-align: center;
    }

    .card-custom {
        background-color: #ffffff;
        border-radius: 12px;
        border: none;
    }

    .card-custom .card-header {
        background-color: #2F4F4F;
        color: white;
        border-radius: 12px 12px 0 0;
    }

    /* Submit Button */
    .btn-submit {
        background-color: #5F9EA0;
        color: white;
        padding: 7px 10px;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .btn-submit:hover {
        background-color: #004d4d;
    }
</style>

<div class="container my-5">

    <!-- Header Section -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="header-gradient">
                <h3>Fill Data Tables</h2>
            </div>
        </div>
    </div>

    <!-- Form Card -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card card-custom">
                <div class="card-body">
                    <form id="data_form" method="post" action="{% url 'build:table_creation' bundle.pk data.pk %}">
                        {% csrf_token %}
                        {{ data_form.as_p }}
                        <div class="text-center mt-3">
                            <button type="submit" class="btn-submit btn-submit-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

 <!-- Back Button -->
 <div class="row mt-3">
    <div class="col-md-12 d-flex align-items-center justify-content-center">
    <a href="{% url 'build:bundle' bundle.pk %}" class="btn bi bi-arrow-return-left" style="background-color: #008B8B; color: white;">
        <i class="fa fa-arrow-circle-left" style="margin-right: 5px;"></i> Bundle Details
    </a>
    </div>
</div>

</div>

{% endblock %}
