{% extends 'base-derk.html' %}
{% load static %}

{% block body_block %}
<div class="container-fluid py-5 mt-5">
    <div class="card bundle-card">
        <div class="card-body">
            <h1>Citation Information</h1>
            <p>Add citation information [...]</p>
            <hr>
            <form action="{% url 'build:citation_information' bundle.pk %}" method="post" id="form_citation_information">
                {% csrf_token %}

                {{ form_citation_information }}
                
                <!-- Create Cite Info -->
                <button type="submit" class="btn btn-light text-light my-4">Create Citation Information</button>
             </form>
        </div>
    </div>
</div>
{% endblock %}
