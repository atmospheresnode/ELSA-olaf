{% extends 'base-derk.html' %}
{% load static %}

{% block body_block %}
<div class="container-fluid py-5 mt-5">
    <div class="card bundle-card">
        <div class="card-body">
            <h1>Do you want to add an Alias?</h1>
            <p>if not hit next to move on [...]</p>
            <hr>
            <form id="form_alias" method="post" action="{% url 'build:alias' bundle.pk %}">
                {% csrf_token %}
                {{ form_alias }}
                <div class="pt-3">
                    <input type="submit" class="btn btn-light text-light" value="Add Alias"/>
                    <a href="{% url 'build:modification_history' bundle.pk %}" class="btn btn-light text-light my-4">Next ></a>
                </div>
            </form> 
        </div>
    </div>
</div>
{% endblock %}
